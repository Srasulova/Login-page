<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login Page</title>
  </head>
  <body class="p-5">
    <div
      class="card mb-3 mx-auto shadow-lg bg-body-tertiary rounded border border-0"
      style="max-width: 960px"
    >
      <div class="row g-0">
        <div class="col-md-6">
          <img
            src="niklas-veenhuis-rhVD9wlnO_I-unsplash.jpg"
            class="img-fluid rounded-start card-img opacity-100"
            alt="work-station picture"
          />
        </div>

        <div class="col-md-6 m-auto">
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center mx-auto"
          >
            <h5 class="card-title m-auto fs-1 fw-semibold text-secondary">
              Welcome back!
            </h5>
            <form class="m-5 d-flex flex-column justify-content-center">
              <div class="mb-3">
                <label
                  for="exampleInputEmail1"
                  class="form-label text-secondary"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-5">
                <label
                  for="exampleInputPassword1"
                  class="form-label text-secondary"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <div id="emailHelp" class="form-text text-secondary">
                  <a href="#">Forgot your password?</a>
                </div>
              </div>

              <button type="submit" class="btn btn-secondary fs-5 fw-semibold">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
